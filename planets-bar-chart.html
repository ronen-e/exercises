<meta name="robots" content="noindex" />
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>JS Bin</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.22.1/ramda.min.js"></script>
    <script src="https://cdn.jsdelivr.net/g/lodash@4(lodash.min.js+lodash.fp.min.js)"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.js"></script>
    <script>
      var fp = _.noConflict();
    </script>
    <style id="jsbin-css">
      html,
      body {
        font-family: Consolas, monaco, monospace;
      }

      #chart,
      #vue-chart {
        padding: 20px;
      }

      table {
        width: 100%;
        height: 600px;
      }

      .charttitle {
        text-align: center;
      }

      .bars td {
        vertical-align: bottom;
        height: 400px;
        text-align: center;
      }

      .bars div:hover {
        opacity: 0.6;
      }

      /*Flat UI colors*/

      .one {
        background: #16a085;
      }

      .two {
        background: #2ecc71;
      }

      .three {
        background: #27ae60;
      }

      .four {
        background: #3498db;
      }

      .five {
        background: #2980b9;
      }

      .six {
        background: #9b59b6;
      }

      .seven {
        background: #8e44ad;
      }

      .eight {
        background: #34495e;
      }

      .nine {
        background: #2c3e50;
      }

      .ten {
        background: #22313f;
      }

      .eleven {
        background: #f1c40f;
      }

      .twelve {
        background: #f39c12;
      }

      .thirteen {
        background: #e67e22;
      }

      .fourteen {
        background: #d35400;
      }

      .fifteen {
        background: #e74c3c;
      }

      .sixteen {
        background: #c0392b;
      }

      .seventeen {
        background: #ecf0f1;
      }

      .seventeen.clouds {
        color: #bdc3c7;
      }

      .eighteen {
        background: #bdc3c7;
      }

      .nineteen {
        background: #95a5a6;
      }

      .twenty {
        background: #7f8c8d;
      }
    </style>
  </head>
  <body>
    <div id="chart">
      <p class="charttitle">{{title}}</p>
      <div>
        <table>
          <tbody>
            <tr></tr>
            <tr class="bars">
              <td
                style="
                   {
                    'width':(100/data.length)+ '%' ;
                  }
                "
                v-for="(bar, index) in data"
                :key="index"
              >
                <span>{{bar.value}}%</span>
                <div
                  :class="toWord(index+1)"
                  :style="{'height': bar.value + '%'}"
                ></div>
                <p class="">{{bar.name}}</p>
              </td>
            </tr>
            <tr></tr>
          </tbody>
        </table>
      </div>
    </div>
    <script id="jsbin-javascript">
      console.clear();

      //chart data
      var chartjson = {
        title: "Planet Population Satisfaction",
        data: [
          {
            name: "Tatooine",
            value: 77,
          },
          {
            name: "Alderaan",
            value: 100,
          },
          {
            name: "Naboo",
            value: 94,
          },
          {
            name: "Bespin",
            value: 48,
          },
          {
            name: "Yavin",
            value: 33,
          },
          {
            name: "Hoth",
            value: 1,
          },
        ],
        xtitle: "Planet",
        ytitle: "Satisfaction",
        ymax: 100,
        ykey: "score",
        xkey: "name",
        prefix: "%",
      };

      //chart colors
      var colors = [
        "one",
        "two",
        "three",
        "four",
        "five",
        "six",
        "seven",
        "eight",
        "nine",
        "ten",
        "eleven",
        "twelve",
        "thirteen",
        "fourteen",
      ];

      var VueChart = new Vue({
        el: "#chart",
        data: _.cloneDeep(chartjson),
        methods: {
          toWord: n => colors[n],
        },
      });
    </script>
  </body>
</html>
